<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Практика позиционирования</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="lightbox">
        <div class="lightbox-content">
            <h1>
                That's all, folks
            </h1>
            <p>
                You can hit ESC or click outside to close the modal.
                Give it a go to see the reverse transistion.
            </p>
            <p>
                If you like this you would probably enjoy <a href="">Meny</a>,
                <a href="">reveal.js</a> and <a href="">stroll.js</a>
            </p>
            <button id='close-modal' class="btn-close-modal" onclick="">Close</button>
            <span class="btn-close-modal-x"></span>
        </div>
    </div>
    <section class="logo-section">
        <div class="logo">
            <img src="designs/logo1.png" alt="mickey mouse">
        </div>
        <div class="logo">
            <img src="designs/logo3.jpg" alt="mitsubishi logo">
        </div>
    </section>


    <div class="progress-bar">
        <div class="bar positive">
          <span>Loading...</span>
        </div>
        <div class="bar negative">
          <span>Loading...</span>
        </div>
    </div>
    <script src="index.js"></script>

 
</body>
</html>
